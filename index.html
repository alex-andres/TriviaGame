<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="assets/javascript/app.js" type="text/javascript"></script>
</head>
<body>
	<div id="title-page" class="container">
		<div class="row">
			<div id="empty-col" class="col-2"></div>
			<div id="content-col" class="col-8">
				<div class="row	">
					<div class="col-2"></div>
					<div class="col-8">
						<h2 id="title-h2" class="text-center">Trivial Philosophy</h2>
						<div class="row">
							<div class="col-4"></div>
							<div class="col-4 text-center">	
								<img class="title-page-image" src="assets/images/full-images/nietzsche.jpg" alt="nietzche image">					
								<button id="start-button">
								Start
								</button>
								<button class="instructions-button">
								Instructions
								</button>
							</div>
							<div class="col-4"></div>
						</div>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
			<div id="empty-col" class="col-2"></div>
		</div>
	</div>
	<div id="question-page" class="container hide	">
		<div class="row">
			<div id="empty-col" class="col-2"></div>
			<div id="content-col" class="col-8">
				<div class="row	">
					<div class="col-2"></div>
					<div class="col-8">
						<h2 id="question-number" class="text-center">Question # </h2>
						<div class="row">
							<p id="question-text" class="text-center">Paragraph for Text question</p>
						</div>
						<div class="row">
							<div class="col-2"></div>
							<div class="col-8 text-center">
								<div class="row text-center">
									<button class="answer-choice" id="answer-1">
									Blank
									</button>
								</div>
								<div class="row text-center">
									<button class="answer-choice" id="answer-2">
									Blank
									</button>
								</div>
								<div class="row text-center">
									<button class="answer-choice" id="answer-3">
									Blank
									</button>
								</div>
								<div class="row text-center">
									<button class="answer-choice" id="answer-4">
									Blank
									</button>										
								</div>

								<h3 id="show-timerCount">Time Remaining: 20 seconds</h3>	
							</div>
							<div class="col-2"></div>
						</div>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
			<div id="empty-col" class="col-2"></div>
		</div>
	</div>
	<div id="answer-page" class="container hide">
		<div class="row">
			<div id="empty-col" class="col-2"></div>
			<div id="content-col" class="col-8">
				<div class="row	">
					<div class="col-2"></div>
					<div class="col-8">
						<h2 id="title-h2" class="text-center"></h2>
						<div class="row">
							<div class="col-4"></div>
							<div class="col-4 text-center">	
								<h5 id="answer-result">Answer Result</h5>					
							</div>
							<div class="col-4"></div>
						</div>
						<div class="row">
							<div class="col-2"></div>
							<div class="col-8 text-center">	
								<img id="answer-image" src="" alt="">
							</div>
							<div class="col-2"></div>
						</div>						
						<div class="row">
							<div class="col-2"></div>
							<div class="col-8 text-center">	
								<h5 id="answer-text"></h5>
							</div>
							<div class="col-2"></div>
						</div>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
			<div id="empty-col" class="col-2"></div>
		</div>
	</div>	
	<div id="results-page" class="container hide">
		<div class="row">
			<div id="empty-col" class="col-2"></div>
			<div id="content-col" class="col-8">
				<div class="row	">
					<div class="col-2"></div>
					<div class="col-8">
						<h2 id=" title-h2" class="text-center">Results</h2>
						<div class="row">
							<div class="col-4"></div>
							<div class="col-4 text-center">	
								<h5 id="correct-answers">Correct Answers</h5>					
							</div>
							<div class="col-4"></div>
						</div>
						<div class="row">
							<div class="col-2"></div>
							<div class="col-8 text-center">	
								<h5 id="incorrect-answers">Incorrect Answers</h5>
							</div>
							<div class="col-2"></div>
						</div>						
						<div class="row">
							<div class="col-2"></div>
							<div class="col-8 text-center">	
								<h5 id="unanswered-questions">Unanswered Questions</h5>
							</div>
							<div class="col-2"></div>
						</div>
						<div class="row">
							<div class="col-2"></div>
							<div class="col-8 text-center">	
								<button id="restart-button"> Restart </button>
							</div>
							<div class="col-2"></div>
						</div>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
			<div id="empty-col" class="col-2"></div>
		</div>
	</div>

</body>
</html>
